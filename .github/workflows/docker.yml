name: Docker Build & Push

on:
  push:
    tags:
      - 'server/v*'
  workflow_dispatch:

env:
  DOCKER_USERNAME: gibramio
  IMAGE_NAME: gibramio/gibram

jobs:
  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract server version
        id: version
        run: |
          tag="${GITHUB_REF_NAME}"
          version="${tag#server/}"
          version="${version#v}"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Verify server version matches tag
        run: |
          code_version=$(cat pkg/version/version.txt | tr -d '\n')
          if [ "$code_version" != "${{ steps.version.outputs.version }}" ]; then
            echo "Tag version does not match version file: tag=${{ steps.version.outputs.version }} file=$code_version"
            exit 1
          fi
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          repository: ${{ env.IMAGE_NAME }}
          short-description: "GibRAM - Graph in-Buffer Retrieval & Associative Memory"
          readme-filepath: ./DOCKER.md
