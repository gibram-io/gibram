name: Publish to PyPI

on:
  push:
    tags:
      - 'sdk-python/v*'

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    name: Build and publish Python distribution to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Verify SDK version matches tag
      run: |
        tag="${GITHUB_REF_NAME}"
        version="${tag#sdk-python/}"
        version="${version#v}"
        code_version=$(cat pkg/version/version.txt | tr -d '\n')
        if [ "$code_version" != "$version" ]; then
          echo "Tag version does not match version file: tag=$version file=$code_version"
          exit 1
        fi
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: |
        cd sdk/python
        python -m build
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: sdk/python/dist/
        print-hash: true
